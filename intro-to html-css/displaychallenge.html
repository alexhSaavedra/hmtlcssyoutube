<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display challenge</title>
    <link rel="stylesheet" href="./styles/displaychallenge.css" />
  </head>
  <body>
    <div class="eight-a">
      <h3>challenge 3a</h3>
      <input class="name" type="text" placeholder="Name" />
      <input type="text" class="email-v" placeholder="Email" />
    </div>
    <div class="eight-b">
      <h3>challenge 3b</h3>
      <p class="question">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
      </p>
      <button class="yes">Yes</button>
      <button>No</button>
    </div>

    <div class="eight-c">
      <h3>challenge 8c</h3>
      <img class="logo" src="./images/logo-Google.png" alt="" />
      <input
        placeholder="Search Google or type a URL"
        class="search-bar"
        type="text"
      />
    </div>
    <div class="eight-d">
      <h3>challenge 8d</h3>
      <input placeholder="First name" class="names" type="text" />
      <input placeholder="First name" class="names" type="text" />
      <input placeholder="Email" class="email" type="email" />
      <button class="button-sign">Sign Up</button>
    </div>
    <div class="eight-e">
      <h3>challenge 8f</h3>
      <p>Request a ride now</p>
      <input placeholder="Enter pickup location" type="text" />
      <input placeholder="Enter destination" type="text" />
      <button class="request">Request now</button>
      <button class="schedule">Schedule for later</button>
    </div>
  </body>
</html>
