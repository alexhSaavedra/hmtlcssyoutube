<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-a {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .container-b {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
      .container-c {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Challenge 11a</h3>
    <div class="container-a">
      <div style="background-color: blue">200px</div>
      <div style="background-color: pink">75px</div>
    </div>
    <h3>Challenge 11b</h3>
    <div class="container-b">
      <div style="background-color: red">col1</div>
      <div style="background-color: yellow">col2</div>
      <div style="background-color: red">col3</div>
    </div>
    <h3>Challenge 11b</h3>

    <div class="container-c">
      <div style="background-color: blue">col1</div>
      <div style="background-color: blue">col2</div>
      <div style="background-color: blue">col3</div>
      <div style="background-color: blue">col4</div>
      <div style="background-color: blue">col1</div>
      <div style="background-color: blue">col2</div>
      <div style="background-color: blue">col3</div>
      <div style="background-color: blue">col4</div>
    </div>
  </body>
</html>
